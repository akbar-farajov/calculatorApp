<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- css links -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <input id="display" readonly />
            <div class="buttons">
                <button class="button operator" onclick="appendToDisplay('*')">
                    x
                </button>
                <button class="button num" onclick="appendToDisplay('7')">
                    7
                </button>
                <button class="button num" onclick="appendToDisplay('8')">
                    8
                </button>
                <button class="button num" onclick="appendToDisplay('9')">
                    9
                </button>

                <button class="button operator" onclick="appendToDisplay('/')">
                    /
                </button>
                <button class="button num" onclick="appendToDisplay('4')">
                    4
                </button>
                <button class="button num" onclick="appendToDisplay('5')">
                    5
                </button>
                <button class="button num" onclick="appendToDisplay('6')">
                    6
                </button>

                <button class="button operator" onclick="appendToDisplay('-')">
                    -
                </button>
                <button class="button num" onclick="appendToDisplay('1')">
                    1
                </button>
                <button class="button num" onclick="appendToDisplay('2')">
                    2
                </button>

                <button class="button num" onclick="appendToDisplay('3')">
                    3
                </button>

                <button class="button operator" onclick="appendToDisplay('+')">
                    +
                </button>

                <button class="button num" onclick="appendToDisplay('0')">
                    0
                </button>
                <button class="button num" onclick="appendToDisplay('.')">
                    .
                </button>

                <button class="button clear" onclick="clear()">C</button>

                <button class="button operator" onclick="calculate()">=</button>
            </div>
        </div>

        <!-- Js links -->
        <script src="script.js"></script>
    </body>
</html>
